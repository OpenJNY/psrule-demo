name: Test Azure Infra code with PSRule

on:
  pull_request:
    branches:
      - main
    paths:
      - "azure/**.bicep"
      - "azure/**.json"

permissions:
  contents: read
  pull-requests: write

jobs:
  psrule_for_azure:
    name: Analyze templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Analyze Azure template files
        uses: microsoft/ps-rule@main
        with:
          modules: "PSRule.Rules.Azure"
